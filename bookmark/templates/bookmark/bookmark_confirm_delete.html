{% extends 'base.html' %}
{% block title %}
Bookmark Delete Confirm?
{% endblock %}
{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        <div class="alert alert-danger" role="alert">Bookmark {{ object }}를 삭제하겠습니까?</div>
        <input type="submit" class="btn btn-danger" value="Delete" />
    </form>
    {{ object.site_name }} <br />
    {{ object.url }}
{% endblock %}
